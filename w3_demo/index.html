    <!--in-document styling bellow-->
    <style>
        /*we write in CSS in here*/
        div {/*applies to  every div in the page*/
            border: 1px solid black;
            padding: 10px;/*top, right, bottom, left*/
            margin: 5px;/*top, right, bottom, left*/

        }

        body{
            background-color: grey;
        }

        #wrapper{/*this applies only to the element with the ID of "wrapper"*/
    
            width: 900px;
            margin: auto;/*adds equal space to left & right sides only*/
        }

        .border{/*. denotes a class; all elements with a class of "border"*/
        
        border: 1px solid blue;
        margin-bottom: 10px; /* can apply side specifications of -top, -right, -bottom, -left to: border, padding, margin*/
        
        }

        #nav{
            border: 1px solid red;

        }

            background-color: white;
        }

        .link{
            font-size: 26px;   
            width: 150px;
            text-decoration: none;
            margin-right: 15px;
            background-color: black;
            color: white;
        }
        .link:hover{
            background-color: white;
            color: black;
        }
    </style>

</head>
