            `green`,

        ]

        console.log(`${people[5]}'s favorite color is ${colors[5]}`)

        for(let index = 0; index < people.length; index++)
        {

        }

        //first [] --> point containging the array you are accessing data from (row/record)
        //second [] --> which piece of data (colum/ field)

        console.log(`${cars[1][4]}`)

        for(let key in person1)

        }

        //w8 assignments notes 
        
        //create and array populated with objects
        var human = [
            person1, // you can populate previously stored data 
            person2
        ]

        var person3 = {

        }

        human.push(person3)//humans[3] = person3

        for( let i = 0; i < human.length; i++)
        {//this outer loop moves through the different values of the array; since these values are b=objects we need a second loop...

            {// this loop displays each keyword pair within the object (humans[i])

            }

            console.log(`---------------------`)

        }

        
      //write the new list to the page
        {//this outer loop moves through the different values of the array; since these values are b=objects we need a second loop...
            output+= ` <h3>Info for ${human[i].first}:</h3>`


            for(let key in human[i])
