<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aidan Durant">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <style>
        tr{
            text-align: left;
        }

        table{
            margin: auto;
            width: 450px;
            
        }

    </style>


    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1 style="text-align: center;">Birthday Party Registration Form</h1>
    <form style="align-self: center;">
        <table>

            <thead>
                <tr>
                    <td>
                        <h3>Labels</h3>
                    </td>
                    <td>
                        <h3>Form Fields</h3>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>

                    <td>
                        <input type="text" name="gfirst" id="g-first" placeholder="First Name" required maxlength="20">
                        <input type="text" name="gfirst" id="g-last" placeholder="Last Name" required maxlength="20">
                    </td>
                    
                </tr>

                <tr>
                    <td>

                        <label for="cfirst">Childs First Name</label> 
                        
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Childs Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>
                            Date And Time
                        </h2>
                    </td>
                    
                </tr>

                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests"> Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm"> sm
                        <input type="radio" name="size" value="md"> med
                        <input type="radio" name="size" value="lg"> lg
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke">
                        <label for="drink1">Coke</label>

                        <br>

                        <input type="checkbox" name="drink2"  value="sprite">
                        <label for="drink2">Sprite</label>

                        <br>

                        <input type="checkbox" name="drink3"  value="fruit punch">
                        <label for="drink3">Fruit Punch</label>

                        <br>

                        <input type="checkbox" name="drink4"  value="lemonade">
                        <label for="drink4">Lemonade</label>

                        <br>

                        <input type="checkbox" name="drink5"  value="iced tea">
                        <label for="drink5">Iced Tea</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <h2>Decorations</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>


            </thead>
            <tbody>

            </tbody>
        </table>
    </form>

    
</body>
</html>
