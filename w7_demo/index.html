<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //selecting the body element
        var body = document.querySelector('body')

        console.log(body)//see the html element and all contents
        console.dir(body)//look at object and properties

        //create new variable to hold ne html elements 

        var newP = '' //empty string
        newP += '<p>'//adds open tag to empty string
        newP += 'Hello world! this content was added to the page using javascript!'//adds inner html/text node to string
        newP += '</p>' //adds close tag to string 

        //add new html element (stored in newP) to the end of the body element 
        body.innerHTML += newP

        //adding an event listener to the #enter-button at the end of the mini form
        document.querySelector('#enter-button').addEventListener('click',alertInfo) //must include event type ('click') and function identifier (alertInfo, what runs when click event takes place)

        //event specific function: requires the 'e' parameter to hold event data

        function alertInfo(e)
        {
            //local variables: their value only exists inside of alertInfo()
            var fname = document.querySelector('#first').value
            console.log(fname)
            var lname = document.querySelector('#last').value
            //specify .value so we gain hte data user enter into the text field, not the input element itself

            var age = document.querySelector('#age')
            age = Number(age) //cast as number for math data ptoential 

            var full = fname + ' '+ lname
            alert(`Hi there, ${full}!`)

            var hello = document.querySelector(`#hello`)

            //cahange the #hello element to greet the user personally

            hello.innerHTML += ` ${full} !` 
            
            //store html element #info  into var info to use 
            var info = document.querySelector(`#info`)

            //calculate age in dog years
            var dog_age = (age * 7).toFixed(1)
            var cat_age = (age * 4).toFixed(1)

            console.log(`Dog age: ${dog_age}\nCat Age ${cat_age}`)

            //add new age info to page using  the #info element
            info.innerHTML += `<br>Here is some info the age you entered <br><br>Your Age: ${dog_age}<br><br>Cat Age: ${cat_age}</p>`

        }//alertInfo()close

        //global variables: can be used anywhere inside of the <script> once they are created (even in fucntions)

        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)

        console.log(me)
        console.log(me.id)
        console.log(me.innerHTML)

        //adding event listeners to non-button elements
        me.addEventListener(`click`, clicked)
        
        function clicked(e)
        {
            me.style.color = `red` //me element's style attribute color property is set to red
            me.style.fontSize = `36px`
            console.log(`clicked() has been reached`)

        }//clicked() close

        you.addEventListener(`click`, greenclick)

        function greenclick(e)
        {
            you.style.color = `green`
            console.log(`greenclick() has been reached`)

        }//greenclick()has been reached

        //select the COOL Stuff button

        var button= document.querySelector(`#submit`)
        //demoing an anonymous function + logging event parameter value details
        button.addEventListener(`click`, function(event)
        {

            //check out whats inside of the event parameter
            console.log(event)
            
        }//anonymous function close
        )//addEventListener close

	</script>
	
</body>
</html>
