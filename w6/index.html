<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name=""description content="Pay calculator">
    <title>W6 | Pay Calculator</title>
</head>
<body>
    <h1>Refresh the Page for another calculation</h1>
    <script>

        var hourlyPay = prompt(`Please enter your Hourly Pay:`)
        hourlyPay =Number(hourlyPay)
        console.log(`Hourly Pay:`,hourlyPay)

        var hoursWorked = prompt(`Please enter your Hours Worked:`)
        hoursWorked = Number(hoursWorked)
        console.log(`Hours Worked:`,hoursWorked)

        //need to fix everything after this 
        var grossPay = (hourlyPay * hoursWorked)
        grossPay=Number(grossPay)

        var taxAmount = (grossPay * 0.2)
        taxAmount = Number(taxAmount)

        var netPay = (grossPay - taxAmount)
        netPay = Number(netPay)

        console.log (`Gross pay: $${grossPay.toFixed(2)}`)
        console.log(`Taxes: $${taxAmount.toFixed(2)}`)
        console.log(`Net Pay: $${netPay.toFixed(2)}`)

        alert(`Gross Pay: $ ${grossPay.toFixed(2)}\nTaxes: $${taxAmount.toFixed(2)}\nNetPay: $${netPay.toFixed(2)}`)


    </script>
    
</body>
</html>
